android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ashomok.eNumbers"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 2
        versionName "2.0"
        multiDexEnabled true
        testInstrumentationRunner "com.android.test.runner.MultiDexTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }

    dexOptions {
        incremental false
        javaMaxHeapSize "5120M"
        preDexLibraries = false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile('com.android.support:design:23.2.0') {
        exclude module: 'recyclerview-v7'
    }
    //tesseract
    compile 'com.rmtheis:tess-two:5.4.1'

    //multidex
    compile 'com.android.support:multidex:1.0.1'

    //appodeal
    compile files('src/libs/android-support-v7-recyclerview-23.1.1.jar')
    compile files('src/libs/applovin-6.2.2.jar')
    compile files('src/libs/appodeal-1.14.15.jar')
    compile files('src/libs/chartboost-6.4.1.jar')
    compile files('src/libs/flurry-analytics-6.2.0.jar')
    compile files('src/libs/inmobi-5.3.1.jar')
    compile files('src/libs/my-target-4.5.1.jar')
    compile files('src/libs/unity-ads-1.4.7.jar')
    compile files('src/libs/yandex-metrica-2.41.jar')


    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile 'com.android.support:support-v13:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'

    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.2'
    compile 'com.google.android.gms:play-services-ads:9.2.1'
}





