apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ashomok.eNumbers"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:support-v13:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile project(':tess-two')
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.2'

    //appodeal
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile files('src/libs/android-support-v7-recyclerview-23.1.1.jar')
    compile files('src/libs/applovin-6.2.2.jar')
    compile files('src/libs/appodeal-1.14.15.jar')
    compile files('src/libs/chartboost-6.4.1.jar')
    compile files('src/libs/flurry-analytics-6.2.0.jar')
    compile files('src/libs/inmobi-5.3.1.jar')
    compile files('src/libs/my-target-4.5.1.jar')
    compile files('src/libs/unity-ads-1.4.7.jar')
    compile files('src/libs/yandex-metrica-2.41.jar')
}


